---
layout: default
---

<div class="row" style="max-width: 900px">
  <!-- Panel on the left --!>
  <div class="col container2 bordered" id="scene_container">
    <div class="scene">
      <canvas id="canvas"></canvas>
    </div>
 
    <div class="console rounded text-monospace" id="text_console"></div>
  </div>
 
  <!-- Panel on the right--!>
  <div class="col side_panel border">
   
    <div class="buttons">
      <form>
        <div class="form-group">
          <label for="gamma_range_control" id="gamma_range_control_label">gamma</label>
          <input type="range" class="custom-range" min="0.9" max="1.0" step="0.001" id="gamma_range_control">
          <label for="num_cells_range_control" id="num_cells_range_control_label"># cells</label>
          <input type="range" class="custom-range" min="10" max="60" step="1" id="num_cells_range_control">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" checked id="show_action_probability_checkbox">
          <label class="form-check-label" for="show_action_probability_checkbox">Show action probability?</label>
        </div>
      </form>
        <button type="button" class="btn btn-warning btn-sm" id="reset_button">Reset</button>
        <button type="button" class="btn btn-primary btn-sm" id="solve_button">Solve MDP</button>
        <button type="button" class="btn btn-secondary btn-sm" id="save_button">Save</button>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="load_mdp_input" onchange="LoadMDPFromFile();">
          <label class="custom-file-label" for="load_mdp_input">Load MDP</label>
        </div>
      </div>
    </div>
  
    <div class="border rounded text-monospace">
    Click anywhere on the map to increase cost (decrease reward) of traversing through a cell.<p>
    Double click anywhere on the map to select a goal.<p>
    Click "Solve MDP" to solve the resulting MDP.<p>
    Agent will navigate toward the goal once the MDP is solved.<br>
    </div>
  </div>
 </div>

      <script src="js/visualization.js"></script>
      <script src="js/base.js"></script>
      <script src="js/mdp.js"></script>
      <script src="js/misc.js"></script>
      <script src="js/map_interpolator.js"></script>
      <script src="js/mdp_context.js"></script>
      <script src="js/actor.js"></script>

      <script src="js/renderer.js"></script>
      
      <script src="js/example1.js"></script>
