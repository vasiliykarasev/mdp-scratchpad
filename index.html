<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Experiments with MDPs">
    <title>Experiments with MDPs</title>
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="car.css">
  </head>
  <body>
    <div class="container">
      <div class="row" style="max-width: 900px">
      <!-- Panel on the left --!>
      <div class="col container2 bordered">
        <div class="scene">
          <canvas></canvas>
          <div class="car red"></div>
        </div>

        <div class="console rounded text-monospace" id="text_console"></div>
      </div>
    
      <!-- Panel on the right--!>
      <div class="col side_panel border">
       
        <div class="buttons">
          <form>
          <div class="form-group">
            <label for="gamma_range_control" id="gamma_range_control_label">gamma</label>
            <input type="range" class="custom-range" min="0.9" max="1.0" step="0.001" id="gamma_range_control">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" checked id="show_action_probability_checkbox">
            <label class="form-check-label" for="show_action_probability_checkbox">Show action probability?</label>
          </div>
          </form>
          <button type="button" class="btn btn-warning btn-small" id="reset_button">Reset</button>
          <button type="button" class="btn btn-primary btn-small" id="solve_button">Solve MDP</button>

        </div>
      
      <div class="border rounded text-monospace">
         Click anywhere on the map to increase cost (decrease reward) of traversing through a cell.<p>
         Double click anywhere on the map to select a goal.<p>
         Click "Solve MDP" to solve the resulting MDP.<p>
         Agent will navigate toward the goal once the MDP is solved.<br>
       </div>
      </div>

      </div>
      </div>
     


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <script src="base.js"></script>
      <script src="mdp.js"></script>
      <script src="misc.js"></script>
      <script src="map_context.js"></script>
      
      <script src="map.js"></script>
    </div>
  </body>
</html>
