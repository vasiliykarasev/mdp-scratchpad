---
layout: default
---

<div class="row" style="max-width: 900px">
  <!-- Panel on the left --!>
  <div class="col container2 bordered" id="scene_container">
    <div class="scene">
      <canvas id="canvas"></canvas>
    </div>
    <div class="console rounded text-monospace" id="text_console"></div>
  </div>
  <!-- Panel on the right--!>
  <div class="col side_panel border">
    <div class="buttons">
      <form>
        <div class="form-group">
          <label for="epsilon_range_control" id="epsilon_range_control_label">epsilon</label>
          <input type="range" class="custom-range" min="0.001" max="0.01" step="0.001" id="epsilon_range_control">
        </div>
      </form>
      <button type="button" class="btn btn-warning btn-sm" id="actor_remove">Remove Actor</button>
      <button type="button" class="btn btn-warning btn-sm" id="actor_add">Add Actor</button>
    </div>
        
    <div class="border rounded text-monospace">
    Each agent is navigating toward the target goal, but may decide to abandon its destination and switch to another goal at any step.<br>
    Adjust the slider above to make agents more or less prone to such indecision.
    </div>
  </div>
</div>

      <script src="js/base.js"></script>
      <script src="js/mdp.js"></script>
      <script src="js/misc.js"></script>
      <script src="js/map_interpolator.js"></script>
      <script src="js/mdp_context.js"></script>
      <script src="js/actor.js"></script>
      <script src="js/renderer.js"></script>
      
      <script src="js/example2.js"></script>
